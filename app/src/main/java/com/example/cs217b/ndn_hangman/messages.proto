package com.example.cs217b.ndn_hangman;

option java_outer_classname = "MessageBuffer";

message Messages {
    required string name = 1;
    enum MessageType {
        GUESS = 0;
        EVAL = 1;
        JOIN = 2;
        LEAVE = 3;
    }
    required MessageType type = 3 [default = GUESS];
    optional string letter = 4;
    optional string positions = 5;
}